<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Madlib Game</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <h1>Crazy Adventure!</h1>
        <div id="words">
            <p>
                <label>
                    A Person's Name:
                    <input type="text" class="word-style" id="person-name-1" />
                </label>
            </p>
            <p>
                <label>
                    Another Person's Name:
                    <input type="text" class="word-style" id="person-name-2" />
                </label>
            </p>
            <p>
                <label>
                    Verb (ending with 'ing'):
                    <input type="text" class="word-style" id="verb-1" />
                </label>
            </p>
            <p>
                <label>
                    Animal:
                    <input type="text" class="word-style" id="animal-1" />
                </label>
            </p>
            <p>
                <label>
                    Adverb:
                    <input type="text" class="word-style" id="adverb-1" />
                </label>
            </p>
            <p>
                <label>
                    Past Tense Verb:
                    <input type="text" class="word-style" id="verb-2" />
                </label>
            </p>
            <p>
                <label>
                    Past Tense Verb:
                    <input type="text" class="word-style" id="verb-3" />
                </label>
            </p>
        </div>
        <button onclick="revealMadlib()">Reveal Madlib!</button>

        <p id="story"></p>

        <script src="app.js"></script>
    </body>
</html>
